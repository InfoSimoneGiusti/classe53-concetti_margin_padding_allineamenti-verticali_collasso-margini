<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ripasso dei concetti</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <p>Allineamento centrale in verticale:</p>
        <!-- Concetto di allineamento centrato in verticale -->   
            <div class="contenitore">
                <strong>Hello</strong>
                <img src="https://www.boolean.careers/images/misc/logo-small.png">
                <span>Booleaners!</span>
            </div>
        <!-- Fine concetto di allineamento centrato in verticale -->   

        <hr>

        <p>Allineamento con la line-height - utile per testi dentro contenitori:</p>
        <!-- Allineamento con la line-height -->
            <div class="middle">
                <p>Ciao</p>
            </div>
        <!-- Fine allineamento con la line-height -->

        <hr>

        <p>Ecco il margin ed il padding - diamo spazio ai conteniti!</p>
        <!-- Concetto di margin e padding -->
        <div class="sfondo">
            <span class="proviamo-le-spaziature">Ciao!</span>
            <span class="proviamo-le-spaziature">Ciao!</span>
        </div>
        <!-- Fine concetto di margin e padding -->

        <hr>

        <p>Collasso dei margini - bug o caratteristica? ;-)</p>
        <!-- Concetto di collasso dei margini --> 
            <div class="collasso_sopra">
                Sono il DIV di sopra
            </div>

            <div class="collasso_sotto"> 
                Sono il DIV di sotto
            </div>
        <!-- Fine concetto di collasso dei margini --> 

        <hr>

    </body>
</html>
